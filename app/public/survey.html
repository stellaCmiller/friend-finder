<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>

    <!--Custom Styles-->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Friend Survey!</h1>
        <h3>Please select how much you agree or disagree with each question, with 1 being Strongly Disagree, and 5 being Strongly Agree</h3>
        <div>
            <form id="survey" action="/api/friends" method="POST">
                <label>First, enter your name: </label>
                <input type="text" name="name">
            </form>
        </div>
    </div>
    
    <!--JQuery CDN For Dom Manipulation-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Survey Question Loader-->
    <script src="./assets/js/app.js"></script>

</body>
</html>
